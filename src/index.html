<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Media</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Mood Music<span class="yellow">.</span></h1>
        <h2>
          Find media that's right for your mood<span class="yellow">.</span>
        </h2>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row" id="form-wrapper">
          <div class="col-md-12">
            <form>
              <p><span id="valenceOutput">Happy</span></p>
              <label for="valenceRange"><span>Find Your Mood </span> </label
              ><br />
              <input
                type="range"
                min="0"
                max="48"
                class="slider"
                id="valenceRange"
              /><br />
              <button id="find" class="btn btn-dark" type="button">
                Select Mood
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div id="mood-outputs">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>Something to match your mood</h2>
            <p>Here are a few pieces of media to ride the mood..</p>
            <hr />
          </div>
          <div class="spotify-player col-md-6"></div>
          <div class="media-recommendations col-md-6">
            <div class="row">
              <h3>Movies</h3>
            </div>
            <div class="row">
              <h3>Books</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>
          This is a team week project created during week 7 of the Epicodus Code
          Bootcamp.
        </p>
        <ul id="contributors">
          <li><a href="https://github.com/aGhouzlane">Ahmed G.</a></li>
          <li><a href="https://github.com/jonathanstull">Jonathan S.</a></li>
          <li><a href="https://github.com/basicjohn">John E.</a></li>
          <li><a href="https://github.com/reeder32">Nicholas R.</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
