<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Music</title>
  </head>
  <body>
      <header>
        <div class="container">
          <h1>Mood Music<span class="yellow">.</span></h1>
          <h2>Find a playlist that's right for your mood<span class="yellow">.</span></h2>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row" id="form-wrapper">
            <div class="col-md-12">
              
              <form>
              <p><span id="valueMatchedWord">HAPPY</span></p>
                <label for="valenceRange"
                  >Find Your Mood </label
                ><br />
                <input
                  type="range"
                  min="1"
                  max="100"
                  value="50"
                  class="slider"
                  id="valenceRange"
                /><br />
                <button class="btn btn-dark" type="button">Find Playlist</button>
              </form>
              <hr>
            </div>
          </div>

          

          <div class="spotify-player row">
            <iframe
              src="https://open.spotify.com/embed/playlist/7dAnb4clKDtv2ETIFAuXsA"
              width="100%"
              height="750px"
              frameborder="2"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </div>
        </div>

      </main>
      <footer></footer>
  </body>
</html>
